<!DOCTYPE html>
<html>
<head>
  <title>Tokenless Predction Market</title>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
  <link href="./style.css" rel='stylesheet' type='text/css'>
  <script src="./app.bundle.js"></script>
</head>
<body>
  <h1>Tokenless Prediction Market</h1>

  <div id="my-coins" class='display'>
       <div style="padding: 20px;">
          <div id="noWalletAlert" style="color: red; display: none;float: left;">No Wallet Connected</div>
          <div style="float: left; width: 100%;">
              <label>Wallet: </label>
              <select id="wallets" name="wallets"></select>
              <div>Balance: <span id="balance"></span></div>
              <div style="clear: both;"></div>
          </div>

       </div>
       <div style="clear: both;"></div>
  </div>

  <div id="marketsList">
    <input type="button" value="Create New Market" onclick="view('createMarketForm');">
    <!-- open markets -->
    <h3>Markets</h3>
    <table id="openMarkets"></table>
  </div>

  <div id="marketDetails" style="display: none;">
    <input type="button" value="List of Markets" onclick="view('marketsList');">
    <h2>Viewing details for <span></span></h2>
    <h3>Title: <span id="title"></span></h3>
    <h3>State: <span id="state"></span></h3>
    <h3>Bets for True: <span id="trueTotals"></span> ETH</h3>
    <h3>Bets for False: <span id="falseTotals"></span> ETH</h3>

    <h3>Outcome: <span id="actualOutcome"></span></h3>

    <h3 id="status"></h3>

    <table id="betTable"></table>

    <div id="betForm">
      <h1>Bet</h1>
      <br>
      <label for="amount">Amount:</label>
      <input type="text" id="amount" placeholder="e.g., 95"></input>

      <br>
      <label>Outcome:</label>
      <select id="outcome">
        <option id="true" value="true">True</option>
        <option id="false" value="false">False</option>
      </select>

      <br>
      <button id="bet" onclick="bet()">Place Bet</button>
    </div>

    <div id="outcomeForm">
      <label>Outcome:</label>
      <select id="resolveOutcome">
        <option id="true" value="true">True</option>
        <option id="false" value="false">False</option>
      </select>
      <br>
      <button id="resolve" onclick="resolve()">Resolve Market</button>
    </div>

    <div id="yourBets">
      <h2>Your bets from selected wallet:</h3>
      <h3><span id="yourBetsTrue"></span> ETH for True</h3>
      <h3><span id="yourBetsFalse"></span> ETH for False</h3>
      <div id="withdrawForm">
        <button id="claim" onclick="claimWinnings()">Claim Winnings</button>
        <button id="withdraw" onclick="withdraw()">Withdraw Winnings</button>
      </div>
    </div>
  </div>

  <div id="createMarketForm" style="display: none;">
    <input type="button" value="List of Markets" onclick="view('marketsList');">
    <h2>Create New Market</h2>

    <form>
      <label for="name">Name:</label>
      <input type="text" id="name"></input>
      <br>
      <label for="blocks">Blocks:</label>
      <input type="number" id="blocks"></input>
    </form>
    <input type="button" value="Create Market" onclick="createMarket()">
  </div>
</body>
</html>
